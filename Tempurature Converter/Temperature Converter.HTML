<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/OIG3.jpeg">
    <link rel="stylesheet" href="Temperature Converter.CSS" />
    <title>Temperature Converter</title>
  </head>
  <body>
    <div class="converter">
      <h2>Temperature Converter</h2>
      <label for="fromUnit" >From:</label>
      <select id="fromUnit">
        <option value="">Select</option>
        <option value="C">Celcious</option>
        <option value="F">Fahrenheit</option>
        <option value="K">Kelvin</option>
        <option value="R">Rankine</option>
      </select>
      <label for="toUnit" >To:</label>
      <select id="toUnit">
        <option value="">Select</option>
        <option value="C">Celcious</option>
        <option value="F">Fahrenheit</option>
        <option value="K">Kelvin</option>
        <option value="R">Rankine</option>
      </select>

      <label for="temperature" >Temperature</label>
      <input type="number" id="temperature" placeholder="Enter Temperature" />
      <button onclick="convert()">Convert</button>

      <label for="result" ><span> Result: </span></label>
      <input type="text" id="result" readonly />
    </div>
    <script src="/Tempurature Converter/Temperature Converter.JS"></script>
  </body>
</html>
